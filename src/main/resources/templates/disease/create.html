<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>

<!-- üîπ –ù–∞–≤–±–∞—Ä -->
<div th:replace="fragments/header :: body"></div>

<!-- üîπ –ö–æ–Ω—Ç–µ–Ω—Ç -->
<div class="container my-5 content">
    <h3 class="fw-bold mb-4">–î–æ–±–∞–≤–∏—Ç—å –±–æ–ª–µ–∑–Ω—å</h3>

    <form th:action="@{/diseases}" th:object="${disease}" method="post"
          enctype="multipart/form-data" class="w-100">
        <div class="row">
            <!-- –õ–µ–≤–∞—è —á–∞—Å—Ç—å -->
            <div class="col-md-6">
                <!-- –ù–∞–∑–≤–∞–Ω–∏–µ -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">–ù–∞–∑–≤–∞–Ω–∏–µ <span class="text-danger">*</span></label>
                    <input type="text" th:field="*{name}" class="form-control" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}"
                         th:errors="*{name}">–û—à–∏–±–∫–∞
                    </div>
                </div>

                <!-- –û–ø–∏—Å–∞–Ω–∏–µ -->
                <div class="mb-3">
                    <label class="form-label fw-semibold">–û–ø–∏—Å–∞–Ω–∏–µ</label>
                    <input type="text" th:field="*{description}" class="form-control">
                </div>
            </div>

            <!-- –ü—Ä–∞–≤–∞—è —á–∞—Å—Ç—å -->
            <div class="col-md-6">
                <h4 class="fw-bold mb-3">–°–∏–º–ø—Ç–æ–º—ã</h4>
                <div class="list-group">
                    <div class="form-check" th:each="symptom : ${symptoms}">
                        <input class="form-check-input" type="checkbox"
                               th:field="*{symptomIds}"
                               th:value="${symptom.id}"
                               th:id="${'symptom-' + symptom.id}">
                        <label class="form-check-label" th:for="${'symptom-' + symptom.id}"
                               th:text="${symptom.name}">–ù–∞–∑–≤–∞–Ω–∏–µ —Å–∏–º–ø—Ç–æ–º–∞</label>
                    </div>
                </div>
            </div>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∞ -->
        <button type="submit" class="btn btn-primary px-4 shadow mt-3">–°–æ–∑–¥–∞—Ç—å</button>
    </form>
</div>

<!-- üîπ –§—É—Ç–µ—Ä -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
