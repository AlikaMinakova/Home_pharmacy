<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>

<div th:replace="fragments/header :: body"></div>

<div class="container my-5 content">
    <h3 class="fw-bold mb-4">Добавить болезнь</h3>

    <form th:action="@{/diseases}" th:object="${disease}" method="post"
          enctype="multipart/form-data" class="w-100">
        <div class="mb-3">
            <label class="form-label fw-semibold">Название <span class="text-danger">*</span></label>
            <input type="text" class="form-control" th:field="*{name}">
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label fw-semibold">Описание <span class="text-danger">*</span></label>
            <input type="text" class="form-control" th:field="*{description}">
            <div class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
        </div>

        <div class="mb-4">
            <label class="form-label fw-semibold">Симптомы</label>
            <table class="table table-bordered table-hover">
                <thead class="table-light">
                <tr>
                    <th style="width: 50px;">Выбрать</th>
                    <th>Название</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="symptom : ${symptoms}">
                    <td class="text-center">
                        <input type="checkbox" th:value="${symptom.id}" th:field="*{symptomIds}">
                    </td>
                    <td th:text="${symptom.name}"></td>
                </tr>
                </tbody>
            </table>
            <div class="text-danger" th:if="${#fields.hasErrors('symptomIds')}" th:errors="*{symptomIds}"></div>
        </div>

        <button type="submit" class="btn btn-save px-4">Создать</button>
    </form>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
