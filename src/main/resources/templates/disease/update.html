<!DOCTYPE html>

<div th:replace="fragments/header :: body"></div>

    <form th:action="@{/diseases/{id}(id=${disease.id})}"

          class="w-100">

        <!-- —Å–∫—Ä—ã—Ç–æ–µ –ø–æ–ª–µ –¥–ª—è ID -->
        <input type="hidden" th:field="*{id}"/>

            <input type="text" class="form-control" th:field="*{name}" required>

    </form>
</div>
