<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>

<!-- üîπ –ù–∞–≤–±–∞—Ä -->
<div th:replace="fragments/header :: body"></div>

<!-- üîπ –ö–æ–Ω—Ç–µ–Ω—Ç -->
<div class="container my-5">
    <h3 class="fw-bold mb-4">–ê–ø—Ç–µ—á–∫–∞</h3>

    <!-- –°–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <span class="fw-semibold">–°–û–†–¢–ò–†–û–í–ê–¢–¨:</span>
        <select class="form-select w-auto">
            <option>–ü–æ –¥–∞—Ç–µ</option>
            <option>–ü–æ —Ü–µ–Ω–µ</option>
            <option selected>–ü–æ —Å—Ä–æ–∫—É –≥–æ–¥–Ω–æ—Å—Ç–∏</option>
        </select>
    </div>

    <!-- –°–µ—Ç–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ -->
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
        <div class="col" th:each="pharmacy : ${pharmacyPage.all}">
            <div class="card h-100 shadow-sm">
                <img th:if="${pharmacy.image != null}"
                     th:src="${pharmacy.image}"
                     class="card-img-top" alt="–ª–µ–∫–∞—Ä—Å—Ç–≤–æ">
                <div class="card-body">
                    <p class="text-success small fw-semibold">–ï—Å—Ç—å –≤ –∞–ø—Ç–µ—á–∫–µ</p>
                    <h6 class="fw-bold">
                        <a th:href="@{/pharmacies/detail/{id}(id=${pharmacy.id})}"
                           th:text="${pharmacy.medication.name}"
                           class="text-decoration-none text-dark"></a>
                    </h6>
                    <ul class="list-unstyled small text-muted">
                        <li th:text="'–î–∞—Ç–∞ –ø–æ–∫—É–ø–∫–∏: ' + ${pharmacy.purchaseDate}"></li>
                        <li th:text="'–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏: ' + ${pharmacy.expirationDate}"></li>
                        <li th:text="'–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ' + ${pharmacy.quantity} + ' —à—Ç'"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- –ü–∞–≥–∏–Ω–∞—Ü–∏—è -->
    <nav th:if="${pharmacyPage.all != null and pharmacyPage.all.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">

            <!-- –ö–Ω–æ–ø–∫–∞ "–Ω–∞–∑–∞–¥" -->
            <li th:classappend="${pharmacyPage.all.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/pharmacies(page=${pharmacyPage.all.number - 1}, size=${pharmacyPage.all.size})}">‚Äπ</a>
            </li>

            <!-- –í—Å–µ–≥–¥–∞ –ø–µ—Ä–≤–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
            <li th:if="${pharmacyPage.all.number > 2}">
                <a class="page-link" th:href="@{/pharmacies(page=0, size=${pharmacyPage.all.size})}">1</a>
            </li>
            <li th:if="${pharmacyPage.all.number > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- –°—Ç—Ä–∞–Ω–∏—Ü—ã –≤–æ–∫—Ä—É–≥ —Ç–µ–∫—É—â–µ–π -->
            <li th:each="i : ${#numbers.sequence(pharmacyPage.all.number-2 > 0 ? pharmacyPage.all.number-2 : 0,
                                             pharmacyPage.all.number+2 < pharmacyPage.all.totalPages-1 ? pharmacyPage.all.number+2 : pharmacyPage.all.totalPages-1)}"
                th:classappend="${i == pharmacyPage.all.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/pharmacies(page=${i}, size=${pharmacyPage.all.size})}"
                   th:text="${i+1}"></a>
            </li>

            <!-- –¢—Ä–æ–µ—Ç–æ—á–∏–µ –ø–µ—Ä–µ–¥ –ø–æ—Å–ª–µ–¥–Ω–µ–π —Å—Ç—Ä–∞–Ω–∏—Ü–µ–π -->
            <li th:if="${pharmacyPage.all.number < pharmacyPage.all.totalPages-4}">
                <span class="page-link">...</span>
            </li>

            <!-- –ü–æ—Å–ª–µ–¥–Ω—è—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞ -->
            <li th:if="${pharmacyPage.all.number < pharmacyPage.all.totalPages-3}">
                <a class="page-link"
                   th:href="@{/pharmacies(page=${pharmacyPage.all.totalPages-1}, size=${pharmacyPage.all.size})}"
                   th:text="${pharmacyPage.all.totalPages}"></a>
            </li>

            <!-- –ö–Ω–æ–ø–∫–∞ "–≤–ø–µ—Ä—ë–¥" -->
            <li th:classappend="${pharmacyPage.all.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/pharmacies(page=${pharmacyPage.all.number + 1}, size=${pharmacyPage.all.size})}">‚Ä∫</a>
            </li>

        </ul>
    </nav>


    <h4 class="fw-bold mb-4">–ö—É–ø–∏–ª–∏ –Ω–µ–¥–∞–≤–Ω–æ</h4>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
        <div class="col" th:each="recently : ${pharmacyPage.recentlyBought}">
            <div class="card h-100 shadow-sm">
                <img th:if="${recently.medicationId != null}"
                     th:src="${recently.image}"
                     class="card-img-top" alt="–ª–µ–∫–∞—Ä—Å—Ç–≤–æ">
                <div class="card-body">
                    <p class="text-success small fw-semibold">–ï—Å—Ç—å –≤ –∞–ø—Ç–µ—á–∫–µ</p>
                    <h6 class="fw-bold">
                        <a th:href="@{/pharmacies/detail/{id}(id=${recently.medicationId})}"
                           th:text="${recently.medication.name}"
                           class="text-decoration-none text-dark"></a>
                    </h6>
                    <ul class="list-unstyled small text-muted">
                        <li th:text="'–î–∞—Ç–∞ –ø–æ–∫—É–ø–∫–∏: ' + ${recently.purchaseDate}"></li>
                        <li th:text="'–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏: ' + ${recently.expirationDate}"></li>
                        <li th:text="'–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ' + ${recently.quantity} + ' —à—Ç'"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <h4 class="fw-bold mb-4">–ó–∞–∫–∞–Ω—á–∏–≤–∞–µ—Ç—Å—è —Å—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏</h4>
    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
        <div class="col" th:each="expiring : ${pharmacyPage.expiringSoon}">
            <div class="card h-100 shadow-sm">
                <img th:if="${expiring.medicationId != null}"
                     th:src="${expiring.image}"
                     class="card-img-top" alt="–ª–µ–∫–∞—Ä—Å—Ç–≤–æ">
                <div class="card-body">
                    <p class="text-success small fw-semibold">–ï—Å—Ç—å –≤ –∞–ø—Ç–µ—á–∫–µ</p>
                    <h6 class="fw-bold">
                        <a th:href="@{/pharmacies/detail/{id}(id=${expiring.medicationId})}"
                           th:text="${expiring.medication.name}"
                           class="text-decoration-none text-dark"></a>
                    </h6>
                    <ul class="list-unstyled small text-muted">
                        <li th:text="'–î–∞—Ç–∞ –ø–æ–∫—É–ø–∫–∏: ' + ${expiring.purchaseDate}"></li>
                        <li th:text="'–°—Ä–æ–∫ –≥–æ–¥–Ω–æ—Å—Ç–∏: ' + ${expiring.expirationDate}"></li>
                        <li th:text="'–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: ' + ${expiring.quantity} + ' —à—Ç'"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- üîπ –§—É—Ç–µ—Ä -->
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
