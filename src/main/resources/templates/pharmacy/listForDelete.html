<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>


<div th:replace="fragments/header :: body"></div>

<div class="container my-5 content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="fw-bold mb-0">
            У <span th:text="${size}"></span> лекарств истёк срок годности
        </h3>

        <form th:action="@{/pharmacies/expired/delete-all}" method="post" class="mb-0">
            <button type="submit" class="btn btn-delete">Удалить все</button>
        </form>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4 mb-5">
        <div class="col" th:each="recently : ${pharmacyPage}">
            <div class="card h-100 shadow-sm">
                <img th:if="${recently.image != null}"
                     th:src="${recently.image}"
                     class="card-img-fixed"
                     alt="лекарство">
                <div class="card-body">
                    <p class="text-success small fw-semibold">Есть в аптечке</p>
                    <h6 class="fw-bold">
                        <a th:href="@{/pharmacies/detail/{id}(id=${recently.id})}"
                           th:text="${recently.medication.name}"
                           class="text-decoration-none text-dark"></a>
                    </h6>
                    <ul class="list-unstyled small text-muted">
                        <li th:text="'Дата покупки: ' + ${recently.purchaseDate}"></li>
                        <li th:text="'Срок годности: ' + ${recently.expirationDate}"></li>
                        <li th:text="'Количество: ' + ${recently.quantity} + ' шт'"></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <nav th:if="${pharmacyPage != null and pharmacyPage.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">

            <!-- Предыдущая -->
            <li th:classappend="${pharmacyPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/pharmacies/expired(page=${pharmacyPage.number - 1}, size=${pharmacyPage.size})}">‹</a>
            </li>

            <!-- Первая страница -->
            <li th:if="${pharmacyPage.number > 2}">
                <a class="page-link"
                   th:href="@{/pharmacies/expired(page=0, size=${pharmacyPage.size})}">1</a>
            </li>
            <li th:if="${pharmacyPage.number > 3}">
                <span class="page-link">...</span>
            </li>

            <!-- Соседние страницы -->
            <li th:each="i : ${#numbers.sequence(pharmacyPage.number-2 > 0 ? pharmacyPage.number-2 : 0,
                                             pharmacyPage.number+2 < pharmacyPage.totalPages-1 ? pharmacyPage.number+2 : pharmacyPage.totalPages-1)}"
                th:classappend="${i == pharmacyPage.number} ? 'active'">
                <a class="page-link"
                   th:href="@{/pharmacies/expired(page=${i}, size=${pharmacyPage.size})}"
                   th:text="${i+1}"></a>
            </li>

            <!-- Последняя страница -->
            <li th:if="${pharmacyPage.number < pharmacyPage.totalPages-4}">
                <span class="page-link">...</span>
            </li>
            <li th:if="${pharmacyPage.number < pharmacyPage.totalPages-3}">
                <a class="page-link"
                   th:href="@{/pharmacies/expired(page=${pharmacyPage.totalPages-1}, size=${pharmacyPage.size})}"
                   th:text="${pharmacyPage.totalPages}"></a>
            </li>

            <!-- Следующая -->
            <li th:classappend="${pharmacyPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/pharmacies/expired(page=${pharmacyPage.number + 1}, size=${pharmacyPage.size})}">›</a>
            </li>

        </ul>
    </nav>

</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
