<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>


<div th:replace="fragments/header :: body"></div>


<div class="container my-5 content">
    <h3 class="fw-bold mb-4">Список симптомов</h3>


    <div th:each="symptom : ${symptomsPage}"
         class="card p-4 mb-3 shadow-sm d-flex flex-row justify-content-between align-items-center">

        <h5 class="fw-bold mb-0" th:text="${symptom.name}">Название симптома</h5>

        <div class="d-flex gap-2">
            <a th:href="@{/symptoms/{id}/edit(id=${symptom.id})}"
               class="btn btn-edit px-4">Редактировать</a>

            <form th:action="@{/symptoms/{id}/delete(id=${symptom.id})}" method="post" class="d-inline">
                <button type="submit" class="btn btn-delete px-4">Удалить</button>
            </form>
        </div>
    </div>

    <nav th:if="${symptomsPage != null and symptomsPage.totalPages > 1}" aria-label="Page navigation">
        <ul class="pagination justify-content-center mt-4">
            <li th:classappend="${symptomsPage.first} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/symptoms(page=${symptomsPage.number - 1}, size=${symptomsPage.size})}">‹</a>
            </li>

            <li th:each="i : ${#numbers.sequence(0, symptomsPage.totalPages - 1)}"
                th:classappend="${i == symptomsPage.number} ? 'active'">
                <a class="page-link" th:text="${i + 1}"
                   th:href="@{/symptoms(page=${i}, size=${symptomsPage.size})}"></a>
            </li>

            <li th:classappend="${symptomsPage.last} ? 'disabled'">
                <a class="page-link"
                   th:href="@{/symptoms(page=${symptomsPage.number + 1}, size=${symptomsPage.size})}">›</a>
            </li>
        </ul>
    </nav>
</div>


<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
